Sylius\Component\Core\Model\Order:
    completed_order:
        channel: "@gb_web_channel"
        items: ["@mug_item"]
        currencyCode: "GBP"
        localeCode: "en_GB"
        customer: "@customer_oliver"
        checkoutState: "completed"
        payments: ["@completed_order_payment"]
        shipments: ["@completed_order_shipment"]
        shippingAddress: "@customer_oliver_home_address"
        billingAddress: "@customer_oliver_work_address"
    not_completed_order:
        channel: "@gb_web_channel"
        items: ["@large_t_shirt_item"]
        currencyCode: "GBP"
        localeCode: "en_GB"
        customer: "@customer_oliver"
        checkoutState: "payment_selected"
        payments: ["@not_completed_order_payment"]
        shipments: ["@not_completed_order_shipment"]
        shippingAddress: "@customer_oliver_freelance_address"
        billingAddress: "@customer_hater_address"

Sylius\Component\Core\Model\OrderItem:
    mug_item:
        variant: "@mug_variant"
        order: "@completed_order"
    large_t_shirt_item:
        units: ["@large_t_shirt_item_unit"]
        variant: "@t_shirt_large"
        order: "@not_completed_order"

Sylius\Component\Core\Model\OrderItemUnit:
    mug_item_unit1:
        __construct: ["@mug_item"]
    mug_item_unit2:
        __construct: ["@mug_item"]
    large_t_shirt_item_unit:
        __construct: ["@large_t_shirt_item"]

Sylius\Component\Core\Model\Payment:
    completed_order_payment:
        state: "cart"
        method: "@pay_by_check"
        order: "@completed_order"
        currencyCode: "GBP"
    not_completed_order_payment:
        state: "cart"
        method: "@cash_on_delivery"
        order: "@not_completed_order"
        currencyCode: "GBP"

Sylius\Component\Core\Model\Shipment:
    completed_order_shipment:
        state: "cart"
        method: "@dhl"
        order: "@completed_order"
    not_completed_order_shipment:
        state: "cart"
        method: "@fedEx"
        order: "@not_completed_order"
