Sylius\Component\Core\Model\Channel:
    gb_web_channel:
        code: "WEB_GB"
        name: "Great Britain Channel"
        hostname: "localhost"
        description: "Lorem ipsum"
        baseCurrency: "@pound"
        defaultLocale: "@locale_en_gb"
        locales: ["@locale_en_gb", "@locale_de_de"]
        color: "black"
        enabled: true
        taxCalculationStrategy: "order_items_based"
    de_web_channel:
        code: "WEB_DE"
