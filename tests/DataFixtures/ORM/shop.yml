Sylius\Component\Product\Model\ProductOption:
    hat_size:
        currentLocale: "en_GB"
        fallbackLocale: "en_GB"
        code: "HAT_SIZE"
        currentTranslation: "@hat_size_translations"
    hat_color:
        currentLocale: "en_GB"
        fallbackLocale: "en_GB"
        code: "HAT_COLOR"
        currentTranslation: "@hat_color_translations"

Sylius\Component\Product\Model\ProductOptionTranslation:
    hat_size_translations:
        locale: "en_GB"
        name: "Size"
        translatable: "@hat_size"
    hat_color_translations:
        locale: "en_GB"
        name: "Color"
        translatable: "@hat_color"

Sylius\Component\Product\Model\ProductOptionValue:
    hat_size_s:
        currentLocale: "en_GB"
        fallbackLocale: "en_GB"
        code: "HAT_SIZE_S"
        option: "@hat_size"
        currentTranslation: "@hat_size_s_translations"
    hat_size_l:
        currentLocale: "en_GB"
        fallbackLocale: "en_GB"
        code: "HAT_SIZE_L"
        option: "@hat_size"
        currentTranslation: "@hat_size_l_translations"
    hat_color_red:
        currentLocale: "en_GB"
        fallbackLocale: "en_GB"
        code: "HAT_COLOR_RED"
        option: "@hat_color"
        currentTranslation: "@hat_color_red_translations"
    hat_color_blue:
        currentLocale: "en_GB"
        fallbackLocale: "en_GB"
        code: "HAT_COLOR_BLUE"
        option: "@hat_color"
