Sylius\Component\Core\Model\Channel:
    channel_web:
        code: "WEB_GB"
        name: "Great Britain Channel"
        hostname: "localhost"
        description: "Lorem ipsum"
        baseCurrency: "@currency"
        defaultLocale: "@locale"
        locales: ["@locale"]
        color: "black"
        enabled: true
        taxCalculationStrategy: "order_items_based"

Sylius\Component\Currency\Model\Currency:
    currency:
        code: GBP

Sylius\Component\Locale\Model\Locale:
    locale:
        code: en_GB

Sylius\Component\Core\Model\Product:
    mug:
        code: "LOGAN_MUG_CODE"
        channels: ["@channel_web"]
        currentLocale: "en_GB"
        currentTranslation: "@mug_translation"
        images: ["@mug_thumbnail"]
    t_shirt:
        code: "LOGAN_T_SHIRT_CODE"
        channels: ["@channel_web"]
        currentLocale: "en_GB"
        currentTranslation: "@t_shirt_translation"
        images: ["@t_shirt_thumbnail", "@small_t_shirt_thumbnail", "@large_t_shirt_thumbnail"]
    hat:
        code: "LOGAN_HAT_CODE"
        channels: ["@channel_web"]
        options: ["@hat_size"]
        currentLocale: "en_GB"
        currentTranslation: "@hat_translation"

Sylius\Component\Core\Model\ProductTranslation:
    mug_translation:
        slug: "logan-mug"
        locale: "en_GB"
        name: "Logan Mug"
        description: <paragraph(2)>
        translatable: "@mug"
    t_shirt_translation:
        slug: "logan-t-shirt"
        locale: "en_GB"
        name: "Logan T-Shirt"
        description: <paragraph(2)>
        translatable: "@t_shirt"
    hat_translation:
        slug: "logan-hat"
        locale: "en_GB"
        name: "Logan Hat"
        description: <paragraph(2)>
        translatable: "@hat"

Sylius\Component\Core\Model\ProductVariant:
    mug_variant:
        code: "LOGAN_MUG_CODE"
        product: "@mug"
        currentLocale: "en_GB"
        currentTranslation: "@mug_variant_translation"
        channelPricings:
            WEB_GB: "@mug_web_channel_pricing"
    t_shirt_small:
        code: "SMALL_LOGAN_T_SHIRT_CODE"
        product: "@t_shirt"
        currentLocale: "en_GB"
        currentTranslation: "@small_t_shirt_translation"
        channelPricings:
            WEB_GB: "@small_t_shirt_web_channel_pricing"
    t_shirt_large:
        code: "LARGE_LOGAN_T_SHIRT_CODE"
        product: "@t_shirt"
        currentLocale: "en_GB"
        currentTranslation: "@large_t_shirt_translation"
        channelPricings:
            WEB_GB: "@large_t_shirt_web_channel_pricing"
    hat_red_small:
        code: "SMALL_RED_LOGAN_HAT_CODE"
        product: "@hat"
        currentLocale: "en_GB"
        optionValues: ["@hat_size_s", "@hat_color_red"]
        currentTranslation: "@small_red_hat_translation"
        channelPricings:
            WEB_GB: "@small_red_hat_web_channel_pricing"
    hat_red_large:
        code: "LARGE_RED_LOGAN_HAT_CODE"
        product: "@hat"
        optionValues: ["@hat_size_l", "@hat_color_red"]
        currentLocale: "en_GB"
        currentTranslation: "@large_red_hat_translation"
        channelPricings:
            WEB_GB: "@large_red_hat_web_channel_pricing"
    hat_blue_small:
        code: "SMALL_BLUE_LOGAN_HAT_CODE"
        product: "@hat"
        currentLocale: "en_GB"
        optionValues: ["@hat_size_s", "@hat_color_blue"]
        currentTranslation: "@small_blue_hat_translation"
        channelPricings:
            WEB_GB: "@small_blue_hat_web_channel_pricing"
    hat_blue_large:
        code: "LARGE_BLUE_LOGAN_HAT_CODE"
        product: "@hat"
        optionValues: ["@hat_size_l", "@hat_color_blue"]
        currentLocale: "en_GB"
        currentTranslation: "@large_blue_hat_translation"
        channelPricings:
            WEB_GB: "@large_blue_hat_web_channel_pricing"

Sylius\Component\Product\Model\ProductVariantTranslation:
    mug_variant_translation:
        locale: "en_GB"
        name: "Logan Mug"
        translatable: "@mug_variant"
    small_t_shirt_translation:
        locale: "en_GB"
        name: "Small Logan T-Shirt"
        translatable: "@t_shirt_small"
    large_t_shirt_translation:
        locale: "en_GB"
        name: "Large Logan T-Shirt"
        translatable: "@t_shirt_large"
    small_red_hat_translation:
        locale: "en_GB"
        name: "Small Red Logan Hat"
        translatable: "@hat_red_small"
    large_red_hat_translation:
        locale: "en_GB"
        name: "Large Red Logan Hat"
        translatable: "@hat_red_large"
    small_blue_hat_translation:
        locale: "en_GB"
        name: "Small Blue Logan Hat"
        translatable: "@hat_blue_small"
    large_blue_hat_translation:
        locale: "en_GB"
        name: "Large Blue Logan Hat"
        translatable: "@hat_blue_large"

