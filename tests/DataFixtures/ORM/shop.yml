    large_red_hat_web_channel_pricing:
        channelCode: "WEB_GB"
        price: 999
    small_blue_hat_web_channel_pricing:
        channelCode: "WEB_GB"
        price: 1500
    large_blue_hat_web_channel_pricing:
        channelCode: "WEB_GB"
