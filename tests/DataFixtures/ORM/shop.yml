Sylius\Component\Core\Model\Channel:
    channel_web:
        code: "WEB_GB"
        name: "Great Britain Channel"
        hostname: "localhost"
        description: "Lorem ipsum"
        baseCurrency: "@currency"
        defaultLocale: "@locale_en_gb"
        locales: ["@locale_en_gb", "@locale_de_de"]
        color: "black"
        enabled: true
        taxCalculationStrategy: "order_items_based"

Sylius\Component\Currency\Model\Currency:
    currency:
        code: GBP

Sylius\Component\Locale\Model\Locale:
    locale_en_gb:
        code: en_GB
    locale_de_de:
        code: de_DE

Sylius\Component\Core\Model\Product:
    mug:
        code: "LOGAN_MUG_CODE"
        channels: ["@channel_web"]
        currentLocale: "en_GB"
        currentTranslation: "@en_gb_mug_translation"
        translations: ["@en_gb_mug_translation", "@de_de_mug_translation"]
        images: ["@mug_thumbnail"]
        mainTaxon: "@t_shirt_taxon"
        productTaxons: ["@mug_product_taxon"]
    t_shirt:
        code: "LOGAN_T_SHIRT_CODE"
        channels: ["@channel_web"]
        currentLocale: "en_GB"
        currentTranslation: "@t_shirt_translation"
        images: ["@t_shirt_thumbnail", "@small_t_shirt_thumbnail", "@large_t_shirt_thumbnail"]
        mainTaxon: "@t_shirt_taxon"
        productTaxons: ["@t_shirt_product_taxon"]
    hat:
        code: "LOGAN_HAT_CODE"
        channels: ["@channel_web"]
        options: ["@hat_size"]
        currentLocale: "en_GB"
        currentTranslation: "@en_gb_hat_translation"
        translations: ["@en_gb_hat_translation", "@de_de_hat_translation"]
        mainTaxon: "@t_shirt_taxon"
        productTaxons: ["@hat_product_taxon"]

Sylius\Component\Core\Model\ProductTranslation:
